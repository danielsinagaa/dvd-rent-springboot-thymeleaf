<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>PENGEMBALIAN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body style="background-color: #DEEEEA; font-family: 'Lato', sans-serif;">
<ul class="nav nav-tabs" style="background-color: #5E8B7E">
    <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href="@{/}">
            <img src="../static/images/icon.png" th:src="@{/images/icon.png}" width="24" class="rounded mx-auto d-block" >
        </a>
    </li>
    <li class="nav-item">
        <a class="nav-link" style=";color: black" aria-current="page" th:href="@{/}">Beranda</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" style="color: black" th:href="@{/dvd}">DVD</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" style="color: black" th:href="@{/member}">Member</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" style="color: black" th:href="@{/transaksi}">Transaksi</a>
    </li>
</ul>

<div style="width: 60vw; margin-left: 5vw">

    <h3>PENGEMBALIAN FORM</h3>
    <form th:action="@{/dvdReturn/{id}(id=${rent.id})}"  th:object="${formRent}" method="post">
        <div class="form-group row">
            <label for="namaMember" class="col-sm-2 col-form-label">Nama Member</label>
            <div class="col-sm-10">
                <input th:field="*{memberName}" type="text" readonly class="form-control-plaintext" id="namaMember" th:value="${rent.memberName}">
            </div>
        </div>
        <div class="form-group row">
            <label for="namaDvd" class="col-sm-2 col-form-label">Nama DVD</label>
            <div class="col-sm-10">
                <input th:field="*{dvdName}" type="text" readonly class="form-control-plaintext" id="namaDvd" th:value="${rent.dvdName}">
            </div>
        </div>
        <div class="form-group row">
            <label for="tglSewa" class="col-sm-2 col-form-label">Tanggal Sewa</label>
            <div class="col-sm-10">
                <input th:field="*{rentDate}" type="text" readonly class="form-control-plaintext" id="tglSewa" th:value="${rent.rentDate}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label col-form-label-sm">KONDISI DVD: </label>
            <div class="col-sm-10" style="width: 15vw">
                <select class="form-control form-control-sm" th:field="*{dvdCondition}">
                    <option th:value="null">TIDAK RUSAK</option>
                    <option th:value="true" >RUSAK BERAT</option>
                    <option th:value="false">RUSAK RINGAN</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-dark">submit</button>
    </form>
</div>
</body>
