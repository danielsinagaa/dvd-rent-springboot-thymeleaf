<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>EDIT DATA DVD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body style="background-color: #DEEEEA; font-family: 'Lato', sans-serif;">
<ul class="nav nav-tabs" style="background-color: #5E8B7E">
    <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href="@{/}">
            <img src="../static/images/icon.png" th:src="@{/images/icon.png}" width="24" class="rounded mx-auto d-block" >
        </a>
    </li>
    <li class="nav-item">
        <a class="nav-link" style="color: black" aria-current="page" th:href="@{/}">Beranda</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" style="background-color: #DEEEEA;color: black" th:href="@{/dvd}">DVD</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" style="color: black" th:href="@{/member}">Member</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" style="color: black" th:href="@{/transaksi}">Transaksi</a>
    </li>
</ul>

<div style="margin-left: 5vw; width: 40vw" >
    <h3>EDIT DATA DVD</h3>

    <form action="#" th:action="@{/dvd/save}" th:object="${dvd}" style="width: 90%"
          method="POST">

        <input type="hidden" th:field="*{id}" />

        <label>Nama DVD :</label>
        <input type="text" th:field="*{name}"
               placeholder="Nama DVD" class="form-control mb-4 col-4">

        <div class="form-group row">
            <label class="col-sm-2 col-form-label col-form-label-sm">JENIS DVD: </label>
            <div class="col-sm-10" style="width: 15vw">
                <select class="form-control form-control-sm" th:field="*{newFilm}">
                    <option th:value="true">BARU</option>
                    <option th:value="false" >LAMA</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-dark">submit</button>
    </form>
</div>
</body>
