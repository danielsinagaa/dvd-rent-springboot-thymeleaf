<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>MEMBER RENT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body style="background-color: #DEEEEA; font-family: 'Lato', sans-serif;">
<ul class="nav nav-tabs" style="background-color: #5E8B7E">
    <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href="@{/}">
            <img src="../static/images/icon.png" th:src="@{/images/icon.png}" width="24" class="rounded mx-auto d-block" >
        </a>
    </li>
    <li class="nav-item">
        <a class="nav-link" style="color: black" aria-current="page" th:href="@{/}">Beranda</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" style="color: black" th:href="@{/dvd}">DVD</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" style="background-color: #DEEEEA;color: black" th:href="@{/member}">Member</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" style="color: black" th:href="@{/transaksi}">Transaksi</a>
    </li>
</ul>

<div style="margin-left: 5vw">
    <h4>SEMUA MEMBER</h4>

    <a th:href="@{/member/save}" class="btn btn-sm mb-3" style="background-color: #5E8B7E; color: white"> Tambahkan Member </a>
    <table class="table table-striped table-bordered table-hover table-sm" style="width: 60vw; margin-top: 1vh;">
        <thead class="table-dark">
        <tr>
            <td>No</td>
            <td>Nama</td>
            <td>Membership</td>
            <th colspan="2" class="text-center">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="m, i : ${member}">
            <td th:text="${i.count}"></td>
            <td th:text="${m.name}"></td>
            <td th:text="${m.membership}"></td>
            <td class="text-center">
                <a th:href="@{/member/edit/{id}(id=${m.id})}" >
                    <img src="../static/images/edit.png" th:src="@{/images/edit.png}" width="24" class="rounded mx-auto" >
                </a>
            </td>
            <td class="text-center">
                <a th:href="@{/delete/member/{id}(id=${m.id})}">
                        <img src="../static/images/delete.png" th:src="@{/images/delete.png}" width="24" class="rounded mx-auto" >
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div style="margin-left: 5vw">
    <h4>PENYEWAAN</h4>
    <table class="table table-striped table-bordered table-hover table-sm" style="width: 60vw; margin-top: 1vh;">
        <thead class="table-dark">
        <tr>
            <td>No</td>
            <td>Nama</td>
            <td>DVD</td>
            <td>TGL PEMINJAMAN</td>
            <td>TGL PENGEMBALIAN</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p, i : ${penyewaan}">
            <td th:text="${i.count}"></td>
            <td th:text="${p.nama}"></td>
            <td th:text="${p.dvd}"></td>
            <td th:text="${p.tanggalPenyewaan}"></td>
            <td th:text="${p.tanggalPengembalian}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
