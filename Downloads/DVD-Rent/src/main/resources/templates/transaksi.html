<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>TRANSAKSI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body style="background-color: #DEEEEA; font-family: 'Lato', sans-serif;">
<ul class="nav nav-tabs" style="background-color: #5E8B7E">
    <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href="@{/}">
            <img src="../static/images/icon.png" th:src="@{/images/icon.png}" width="24" class="rounded mx-auto d-block" >
        </a>
    </li>
    <li class="nav-item">
        <a class="nav-link" style="color: black" aria-current="page" th:href="@{/}">Beranda</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" style="color: black" th:href="@{/dvd}">DVD</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" style="color: black" th:href="@{/member}">Member</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" style="background-color: #DEEEEA;color: black" th:href="@{/transaksi}">Transaksi</a>
    </li>
</ul>

<div class="container">

    <div style="margin-bottom: 4vh; width: 35vw">
        <h4>CATAT TRANSAKSI</h4>
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">PENYEWAAN</h5>
                        <a th:href="@{/sewa}" class="btn btn-dark">sewa</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">PENGEMBALIAN</h5>
                        <a th:href="@{/dvdReturn}" class="btn btn-dark">pengembalian</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <h3>TOTAL PEMASUKKAN : <span class="badge bg-secondary" th:text="${totalPemasukkan}"></span></h3>

    <h3>UBAH HARGA SEWA</h3>

    <div style="width: 45vw" class="row">
        <div class="col-sm">
            <form action="#" th:action="@{/harga/baru}" th:object="${priceNew}" style="width: 90%"
                  method="POST">
                <label>HARGA SEWA FILM BARU :</label>
                <input type="number" th:field="*{price}"
                       placeholder="Nama DVD" class="form-control mb-4 col-4">

                <button type="submit" class="btn btn-dark">submit</button>
            </form>
        </div>

        <div class="col-sm">

            <form action="#" th:action="@{/harga/lama}" th:object="${priceOld}" style="width: 90%"
                  method="POST">
                <label>HARGA SEWA FILM LAMA :</label>
                <input type="number" th:field="*{price}"
                       placeholder="Nama DVD" class="form-control mb-4 col-4">

                <button type="submit" class="btn btn-dark">submit</button>
            </form>
        </div>
    </div>


    <h3>UBAH HARGA DENDA</h3>

    <div style="width: 45vw" class="row">
        <div class="col-sm">
            <form action="#" th:action="@{/denda/berat}" th:object="${penaltyNew}" style="width: 90%"
                  method="POST">
                <label>HARGA DENDA BERAT :</label>
                <input type="number" th:field="*{price}"
                       placeholder="Nama DVD" class="form-control mb-4 col-4">
                <button type="submit" class="btn btn-dark">submit</button>
            </form>
        </div>

        <div class="col-sm">

            <form action="#" th:action="@{/denda/ringan}" th:object="${penaltyOld}" style="width: 90%"
                  method="POST">
                <label>HARGA DENDA RINGAN :</label>
                <input type="number" th:field="*{price}"
                       placeholder="Nama DVD" class="form-control mb-4 col-4">
                <button type="submit" class="btn btn-dark">submit</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-sm">
            <h4>DVD TERSEDIA</h4>
            <table class="table table-striped table-bordered table-hover table-sm" style="width: 35vw; margin-top: 1vh;">
                <thead class="table-dark">
                <tr>
                    <td>No</td>
                    <td>Nama</td>
                    <td>Jenis</td>
                    <td>Status</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="d, i : ${dvdRented}">
                    <td th:text="${i.count}"></td>
                    <td th:text="${d.nama}"></td>
                    <td th:text="${d.jenis}"></td>
                    <td th:text="${d.status}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-sm" >
            <h4>DVD DISEWA</h4>
            <table class="table table-striped table-bordered table-hover table-sm" style="width: 35vw; margin-top: 1vh;">
                <thead class="table-dark">
                <tr>
                    <td>No</td>
                    <td>Nama</td>
                    <td>Jenis</td>
                    <td>Status</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="d, i : ${dvdAvail}">
                    <td th:text="${i.count}"></td>
                    <td th:text="${d.nama}"></td>
                    <td th:text="${d.jenis}"></td>
                    <td th:text="${d.status}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div style="margin-left: 5vw">
    <h4>PENYEWAAN</h4>
    <table class="table table-striped table-bordered table-hover table-sm" style="width: 60vw; margin-top: 1vh;">
        <thead class="table-dark">
        <tr>
            <td>No</td>
            <td>Nama</td>
            <td>DVD</td>
            <td>TGL PEMINJAMAN</td>
            <td>TGL PENGEMBALIAN</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p, i : ${penyewaan}">
            <td th:text="${i.count}"></td>
            <td th:text="${p.nama}"></td>
            <td th:text="${p.dvd}"></td>
            <td th:text="${p.tanggalPenyewaan}"></td>
            <td th:text="${p.tanggalPengembalian}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
