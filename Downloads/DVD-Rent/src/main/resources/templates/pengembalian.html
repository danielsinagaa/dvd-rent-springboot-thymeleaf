<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>PENGEMBALIAN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body style="background-color: #DEEEEA; font-family: 'Lato', sans-serif;">
<ul class="nav nav-tabs" style="background-color: #5E8B7E">
    <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href="@{/}">
            <img src="../static/images/icon.png" th:src="@{/images/icon.png}" width="24" class="rounded mx-auto d-block" >
        </a>
    </li>
    <li class="nav-item">
        <a class="nav-link" style=";color: black" aria-current="page" th:href="@{/}">Beranda</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" style="color: black" th:href="@{/dvd}">DVD</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" style="color: black" th:href="@{/member}">Member</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" style="color: black" th:href="@{/transaksi}">Transaksi</a>
    </li>
</ul>

<div style="width: 70vw; margin-left: 5vw">

    <h3>PENGEMBALIAN</h3>

    <table class="table table-striped table-bordered table-hover table-sm" style="width: 55vw; margin-top: 1vh;">
        <thead class="table-dark">
        <tr>
            <td>No</td>
            <td>Nama</td>
            <td>DVD</td>
            <td>TGL PEMINJAMAN</td>
            <td>Pilih</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p, i : ${penyewaan}">
            <td th:text="${i.count}"></td>
            <td th:text="${p.nama}"></td>
            <td th:text="${p.dvd}"></td>
            <td th:text="${p.tanggalPenyewaan}"></td>
            <td><a th:href="@{/dvdReturn/form/{id}(id=${p.id})}" class="btn btn-dark" role="button" >PILIH</a></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
