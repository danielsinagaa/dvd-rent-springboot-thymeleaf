<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>PENYEWAAN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body style="background-color: #DEEEEA; font-family: 'Lato', sans-serif;">
<ul class="nav nav-tabs" style="background-color: #5E8B7E">
    <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href="@{/}">
            <img src="../static/images/icon.png" th:src="@{/images/icon.png}" width="24" class="rounded mx-auto d-block" >
        </a>
    </li>
    <li class="nav-item">
        <a class="nav-link" style="color: black" aria-current="page" th:href="@{/}">Beranda</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" style="color: black" th:href="@{/dvd}">DVD</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" style="color: black" th:href="@{/member}">Member</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" style="color: black" th:href="@{/transaksi}">Transaksi</a>
    </li>
</ul>

<div style="width: 50vw; margin-left: 5vw">
    <h2>SEWA</h2>

    <form th:action="@{/sewa}"  th:object="${newRent}" method="post">
        <div class="form-group">
            <label for="memberName">Nama Member</label>
            <select class="form-control" id="memberName" th:field="*{memberId}">
                <option th:each="member : ${members}" th:value="${member.getId()}" th:text="${member.getName()}" ></option>
            </select>
        </div>
        <div class="form-group">
            <label for="dvdName">Nama DVD</label>
            <select class="form-control" id="dvdName" th:field="*{dvdId}">
                <option th:each="d : ${dvd}" th:value="${d.getId()}" th:text="${d.getName()}" ></option>
            </select>
        </div>
        <button type="submit" class="btn btn-dark">CONFIRM</button>
    </form>
</div>

</body>
